<!DOCTYPE html>
<html>
<head>
	<title>Weightlifting Wooden Heel Length Calculator</title>
	<link rel="stylesheet" type="text/css" href="shoe.css">
</head>
<body>
<div class="container">
	<div class="flex">
		<canvas id="heel">
		</canvas>
	</div>

	<div class="flex">
		<label for="wood-thickness">Wood Thickness</label>
	</div>
	<div class="flex">
			<input id="wood-thickness" type="number" min="0.05" step="0.05" value="0.25" />
	</div>

	<div class="flex">
		<label for="heel-height">Heel Height (Inches)</label>
	</div>
	<div class="flex">
		<input id="heel-height" type="number" min="0.25" max="1.0" step="0.25" value="0.75" />
	</div>

	<div class="flex">
		<label for="heel2bof">Heel-to-Ball of Foot (Inches)</label>
	</div>
	<div class="flex">
		<input id="heel2bof" type="number" min="3" max="10" value="7" />
	</div>
</div>
<script src="shoe.js" charset="utf-8"></script>
</body>
</html>
